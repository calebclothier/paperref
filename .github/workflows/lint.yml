name: Lint Code using Ruff

on:
  # Run the workflow on push or pull requests to the main branch
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Step 3: Install Ruff with 'uv'
      - name: Install Ruff using uv
        run: uv install ruff

      # Step 4: Run Ruff linter
      - name: Run Ruff linter
        run: ruff .